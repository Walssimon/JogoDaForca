<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <div class="menu-container">
        <h1>Bem-vindo ao Jogo da Forca!</h1>
        <button class="menu-button" onclick="startGame()">Iniciar</button>
    </div>

    <div class="game-container">
        <h1>Jogo da Forca</h1>
        <p>Adivinhe a palavra:</p>
        <div class="hidden-word" id="hidden-word"></div>
        <p>Letras adivinhadas:</p>
        <input type="text" id="guess-input" oninput="validateInput()">
        <button onclick="guessLetter()">Adivinhar</button>
        <div id="guessed-letters"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
